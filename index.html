      /* Custom scrollbar for glass panels */

      /* Flash Animations for Ticker */
      @keyframes flash-green {

      }

        0% { color: #e11d48; transform: scale(1.05); text-shadow: 0 0 20px rgba(225, 29, 72, 0.3); }
        100% { color: inherit; transform: scale(1); text-shadow: none; }
      }
      .animate-flash-green {
        animation: flash-green 1s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .animate-flash-red {
        animation: flash-red 1s cubic-bezier(0.4, 0, 0.2, 1);
      }
